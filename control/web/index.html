<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Movimiento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Agrega estilos adicionales aquí si es necesario */
    footer {
      margin-top: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/front-end/assets/img/logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
        Control de Movimiento
      </a>
    </div>
  </nav>

  <div class="container mt-5">
    <h1>Movimiento</h1>
    <div class="row mt-4">
      <div class="col">
        <button type="button" id="adelante" class="btn btn-primary btn-lg btn-block">Adelante</button>

      </div>
      <div class="col">
        <button type="button" id="atras" class="btn btn-secondary btn-lg btn-block">Atrás</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button type="button" id="izquierda" class="btn btn-secondary btn-lg btn-block">Izquierda</button>
      </div>
      <div class="col">
        <button type="button" id="derecha" class="btn btn-secondary btn-lg btn-block">Derecha</button>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button type="button" id="detener" class="btn btn-danger btn-lg btn-block">Detener</button>
      </div>
    </div>
  </div>

 <div class="col-12 col-md-6 mt-5">
  <span id="mensaje">Respuesta: Esperando</span>
 </div>



  <footer class="footer mt-auto py-3 bg-light">
    <div class="container fixed-bottom">
      <span class="text-muted">Derechos Reservados &copy; 2024</span>
    </div>
  </footer>

  <!-- Bootstrap JS y dependencias opcionales -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
